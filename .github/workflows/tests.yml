name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: run Linter
      run: yarn run lint
    - name: run unit tests
      env:
        VUE_APP_REALM_ID: ${{secrets.VUE_APP_REALM_ID}}
      run: yarn run test:unit
