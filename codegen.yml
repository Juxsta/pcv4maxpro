overwrite: true
schema:
  - ${VUE_APP_GRAPHQL_HTTP}:
      headers:
        apiKey: ${GRAPHQL_API_KEY}
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-document-nodes'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
